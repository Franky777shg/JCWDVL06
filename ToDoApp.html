<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>To-Do App</h1>
    <input type="text" id="input" />
    <button onclick="onAdd()">Add</button>
    <ul id="list"></ul>
  </body>
  <script>
    let database = ["makan", "minum", "tidur"];

    let onAdd = () => {
      // ambil data dari input
      let input = document.getElementById("input").value;
      database.push(input);
      showlist(database);
      document.getElementById("input").value = "";
    };

    let showlist = (data) => {
      let li = "";
      data.forEach((item, index) => {
        li += `<li>${item}&nbsp&nbsp<button onClick="onEdit(${index})">Edit</button>&nbsp&nbsp<button onClick="onDelete(${index})">Delete</button></li>`;
      });
      document.getElementById("list").innerHTML = li;
    };

    let onDelete = (id) => {
      database.splice(id, 1);
      showlist(database);
    };

    let onEdit = (id) => {
      let editTodo = prompt("Edit To-Do:");
      if (editTodo) {
        database.splice(id, 1, editTodo);
      }
      showlist(database);
    };

    showlist(database);
  </script>
</html>
