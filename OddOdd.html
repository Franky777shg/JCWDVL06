<script>
  let input = prompt("Masukan beberapa angka:"); // 134
  let result = [input[0]]; // ['1', '-', '3', '4']

  for (let i = 1; i < input.length; i++) {
    if (+input[i] % 2 !== 0 && +input[i - 1] % 2 !== 0) {
      result.push("-", input[i]);
    } else {
      result.push(input[i]);
    }
  }

  alert(result.join("")); // '1-34'
</script>

3. Tampilkan lewat alert
