<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Masukan angka ke-1</label>
    <input type="number" id="angka1" />
    <br />
    <br />
    <label>Masukan angka ke-2</label>
    <input type="number" id="angka2" />
    <br />
    <br />
    <button onclick="operation('x')">Kali X</button>
    <button onclick="operation(':')">Bagi :</button>
    <button onclick="operation('+')">Tambah +</button>
    <button onclick="operation('-')">Kurang -</button>
    <button onclick="operation('%')">Modulus %</button>
    <button onclick="operation('^')">Pangkat ^</button>
    <p id="hasil"></p>
  </body>
  <script>
    const operation = (operator) => {
      let angka1 = +document.getElementById("angka1").value;
      let angka2 = +document.getElementById("angka2").value;
      let hasil = document.getElementById("hasil");

      switch (operator) {
        case "x":
          hasil.innerHTML = `${angka1} x ${angka2} = ${angka1 * angka2}`;
          break;
        case ":":
          hasil.innerHTML = `${angka1} : ${angka2} = ${angka1 / angka2}`;
          break;
        case "+":
          hasil.innerHTML = `${angka1} + ${angka2} = ${angka1 + angka2}`;
          break;
        case "-":
          hasil.innerHTML = `${angka1} - ${angka2} = ${angka1 - angka2}`;
          break;
        case "%":
          hasil.innerHTML = `${angka1} % ${angka2} = ${angka1 % angka2}`;
          break;
        case "^":
          hasil.innerHTML = `${angka1} ^ ${angka2} = ${angka1 ** angka2}`;
          break;
        default:
          break;
      }
    };
  </script>
</html>
