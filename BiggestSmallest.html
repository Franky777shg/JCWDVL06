<script>
  let arr = []; // [ 2, 3, 5, 6, 7]
  let biggest = 0; // 7
  let smallest; // 2

  for (let i = 0; i < 5; i++) {
    let input = +prompt("Masukan sebuah angka:");
    if (input > biggest) biggest = input;
    if (smallest) {
      if (input < smallest) smallest = input;
    } else {
      smallest = input;
    }

    arr.push(input);
  }

  // 2,3,5,6,7
  alert(`Deretan angka yang anda masukan ${arr.join(",")}
  Angka terkecil adalah ${smallest}
  Angka terbesar adalah ${biggest}`);
</script>
